{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="card p-4 text-center">
            <h2 class="card-title mb-4">Welcome to your Dashboard, {{ username }}!</h2>
            <p class="lead">This is a protected page, accessible only after successful login.</p>
            <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3">Logout</a>
        </div>
    </div>
</div>
{% endblock %}
